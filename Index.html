<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bhawani Super Market</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffaf0;
      color: #333;
    }
    header {
      background-color: #ff9800;
      padding: 15px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-family: 'Georgia', serif;
      margin: 0;
    }
    nav input {
      padding: 5px;
      width: 200px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      background: #fff;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .product button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
    #cart {
      position: fixed;
      top: 15px;
      right: 15px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    /* Popup */
    #paymentPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .popup-content img {
      width: 250px;
    }
  </style>
</head>
<body>

<header>
  <h1>Bhawani Super Market</h1>
  <nav>
    <input type="text" placeholder="Search products..." />
  </nav>
</header>

<div id="cart">
  Cart: <span id="cartCount">0</span> items
  <button onclick="checkout()">Checkout</button>
</div>

<section class="products" id="productList">
  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Rice">
    <h3>Premium Rice</h3>
    <p>₹50/kg</p>
    <button onclick="addToCart()">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Wheat Flour">
    <h3>Wheat Flour</h3>
    <p>₹40/kg</p>
    <button onclick="addToCart()">Add to Cart</button>
  </div>
</section>

<section style="padding: 20px;">
  <h2>Find Us</h2>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d..." 
          width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</section>

<footer>
  For you with best quality... | © 2025 Bhawani Super Market
</footer>

<!-- Payment Popup -->
<div id="paymentPopup">
  <div class="popup-content">
    <h2>Scan to Pay</h2>
    <img src="your-upi-qr-code.png" alt="UPI QR Code">
    <p>After payment, your order will be processed.</p>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<script>
  let cartCount = 0;
  function addToCart() {
    cartCount++;
    document.getElementById('cartCount').innerText = cartCount;
  }
  function checkout() {
    document.getElementById('paymentPopup').style.display = 'flex';
  }
  function closePopup() {
    document.getElementById('paymentPopup').style.display = 'none';
  }
</script>

</body>
</html>
